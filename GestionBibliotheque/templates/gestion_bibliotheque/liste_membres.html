{% extends "gestion_bibliotheque/base.html" %}

{% block title %}Liste des Membres{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Liste des Membres</h1>
<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for membre in membres %}
                <li class="list-group-item">{{ membre.nom }} {{ membre.prenom }} ({{ membre.email }})</li>
            {% endfor %}
        </ul>
        <a href="{% url 'ajouter_membre' %}" class="btn btn-primary mt-3">Ajouter un Membre</a>
    </div>
</div>
{% endblock %}
