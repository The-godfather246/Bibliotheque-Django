{% extends "gestion_bibliotheque/base.html" %}

{% block title %}Modifier un Membre{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-4 text-primary text-center">
                <i class="fas fa-user-edit me-3"></i>Modifier un Membre
            </h1>
            <hr class="mb-4">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-success mt-3">
                            <i class="fas fa-save me-2"></i>Modifier le Membre
                        </button>
                    </form>
                    <a href="{% url 'liste_membres' %}" class="btn btn-secondary mt-3">
                        <i class="fas fa-arrow-left me-2"></i>Retour Ã  la liste des membres
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: all 0.3s ease;
    border: 1px solid rgba(0,0,0,0.1);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}

button.btn {
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button.btn:hover {
    transform: translateY(-2px);
}

form .form-group {
    margin-bottom: 1.5rem;
}

form .form-control {
    border-radius: 0.5rem;
}

h1 {
    font-weight: bold;
}
</style>
{% endblock %}
