<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Bibliothèque{% endblock %}</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
        }
        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mt-4">Navigation</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'tableau_de_bord' %}">Tableau de Bord</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'liste_livres' %}">Liste des Livres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ajouter_livre' %}">Ajouter un Livre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'liste_membres' %}">Liste des Membres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ajouter_membre' %}">Ajouter un Membre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'liste_abonnements' %}">Liste des Abonnements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ajouter_abonnement' %}">Ajouter un Abonnement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'liste_emprunts' %}">Liste des Emprunts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ajouter_emprunt' %}">Ajouter un Emprunt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recherche_livres' %}">Recherche de Livres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'rapports' %}">Rapports</a>
            </li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Inclure Bootstrap JS et ses dépendances -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
