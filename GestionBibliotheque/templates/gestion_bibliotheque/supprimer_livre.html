{% extends "gestion_bibliotheque/base.html" %}

{% block title %}Supprimer un Livre{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Supprimer un Livre</h1>
<div class="card">
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer ce livre ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Supprimer</button>
        </form>
        <a href="{% url 'liste_livres' %}" class="btn btn-secondary mt-3">Retour à la liste des livres</a>
    </div>
</div>
{% endblock %}
