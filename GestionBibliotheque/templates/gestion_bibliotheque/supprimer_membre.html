{% extends "gestion_bibliotheque/base.html" %}

{% block title %}Supprimer un Membre{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Supprimer un Membre</h1>
<div class="card">
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer ce membre ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Supprimer</button>
        </form>
        <a href="{% url 'liste_membres' %}" class="btn btn-secondary mt-3">Retour à la liste des membres</a>
    </div>
</div>
{% endblock %}
